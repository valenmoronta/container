<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Pepsi.com</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <div class="navbar-item">
                <img src="https://www.pepsi.com/en-us/assets/images/logo.44fea4ca40e8a8843bb0fdf07d618439.png" alt="pepsi-logo">
            </div>
            <div class="navbar-item">VIEW PRODUCT</div>
            <div class="navbar-item">WHAT'S NEW</div>
            <div class="navbar-item">NEWSLETTER</div> 
            <div class="navbar-item">CONTACT US</div>            
           
        </div>
        <div class="navbar-right">
            <div class="navbar-item">BUY PEPSI PRODUCTS</div> 
        </div>
    </div>
    <div class="product" 
    style="
      background-image: url('https://www.pepsi.com/en-us/uploads/images/nitro/Desktop_Background.png');">
        <div class="product-item">
            <img src="https://www.pepsi.com/en-us/uploads/images/nitro/Nitro_Pepsi_CAN_Glass@2x.png" alt="pepsi imagen soda">
        </div>
        <div class="product-item product-item-columns">
            <img src="https://www.pepsi.com/en-us/uploads/images/nitro/Nitro_Logo@3x.png" alt="name-coca">
            <div class="product-text">SMOOTH, CREAMY, DELICIOUS</div>
            <div style="height: 20px;"></div>
            <div class="product-button">LEAN MORE</div>
        </div>
    </div>
    <div class="product" 
    style="
      background-image: url('https://www.pepsi.com/en-us/uploads/images/PZS-tile-background.png');">
        <div class="product-item">
            <img src="https://www.pepsi.com/en-us/uploads/images/PZS-headline.png" alt="texto coca zero">
        </div>
        <div class="product-item product-item-columns">
            <img src="https://www.pepsi.com/en-us/uploads/images/can-pzs.png" alt="name-coca">
        </div>
    </div>
    <footer class="termino-footer">
        <div class="finalizacion">
            <a href="https://www.linkedin.com/in/valentin-moronta-389b96218/"><i class="bi bi-linkedin">linkedin</i></a>

        </div>
    </footer>
</body>
</html>
